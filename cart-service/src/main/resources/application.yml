spring:
  application:
    name: cart-service

  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:27017/cart_service

    redis:
      host: localhost
      port: 6379

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8081
